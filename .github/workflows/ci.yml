name: Build and Test

on: 
  push:
    branches:
    - main
    - dev
  pull_request:
  release:

env:
  BUILD_TYPE: Release

jobs:
  macos-build:
    runs-on: macos-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: latest
        vulkan-use-cache: true
        vulkan-components: Vulkan-Headers, Vulkan-Loader, Glslang, SPIRV-Tools

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target vkblam --parallel 8
      
    - name: Upload Artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v1
      with:
        name: "macos"
        path: "build/vkblam"

  linux-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: latest
        vulkan-use-cache: true
        vulkan-components: Vulkan-Headers, Vulkan-Loader, Glslang, SPIRV-Tools

    - name: Configure CMake
      env:
        CC: "gcc-10"
        CXX: "g++-10"
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target vkblam --parallel 8
      
    - name: Upload Artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v1
      with:
        name: "linux"
        path: "build/vkblam"
        
  windows-build:
    runs-on: windows-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: latest
        vulkan-use-cache: true
        vulkan-components: Vulkan-Headers, Vulkan-Loader, Glslang, SPIRV-Tools

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target vkblam --parallel 8
      
    - name: Upload Artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v1
      with:
        name: "windows"
        path: "build/${{env.BUILD_TYPE}}/vkblam.exe"

  create-release:
    if: github.ref == 'refs/heads/main'
    needs: [windows-build, linux-build, macos-build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Mac Artifacts
      uses: actions/download-artifact@v1
      with:
        name: "macos"

    - name: Download Linux Artifacts
      uses: actions/download-artifact@v1
      with:
        name: "linux"
        
    - name: Download Windows Artifacts
      uses: actions/download-artifact@v1
      with:
        name: "windows"        
        
    - name: Compress Artifacts
      uses: vimtor/action-zip@v1
      with:
        files: windows/ linux/ macos/
        recursive: false
        dest: vkblam.zip

    - name: Create release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Latest Build"
        files: |
          ${{ github.workspace }}/vkblam.zip